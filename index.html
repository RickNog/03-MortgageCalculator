<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
        <title>Mortgage Calculator</title>

       <!--  <script src="jquery-1.12.4.min.js"></script> -->
		<!-- Temp CDN file -->
   		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS as of 6/10/2016 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript as of 6/10/2016-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
	<body>
		<div class="container">
        
            <!-- Creates input box and planet option list. -->
            <form>
				<h1>jQuery Mortgage Calculator</h1>
				
				<div class="form-group">
					<div class="form-group">
			  		<label for="loanBal" class="col-sm-2 control-label">Loan Balance</label>
			  		<input type="text" class="form-control" id="loanBal" placeholder="Enter your loan balance.">
			  	</div>
			
				<div class="form-group">
					<div class="form-group">
			  		<label for="intRate" class="col-sm-2 control-label">Interest Rate (%)</label>
			  		<input type="text" class="form-control" id="intRate" placeholder="Enter your interest rate.">
			  	</div>

			  	<div class="form-group">
					<div class="form-group">
			  		<label for="loanTerm" class="col-sm-2 control-label">Loan Term (years)</label>
			  		<input type="text" class="form-control" id="loanTerm" placeholder="Enter the years of the loan.">
			  	</div>

				<div class="form-group">
					<div class="form-group">
			  			<label for="period" class="col-sm-2 control-label">Period</label>
			  			<select class="form-control" id="periodList"></select>
			  		</div>
			  	</div>

				<!-- <button onclick="answer()">Calculate</button> -->
        		<button type="button" class="button">Calculate</button>
            </form>

        
        	<p id="displayResult"> </p>


   		</div>
        <script src="index.js"></script>
    </body>

</html>
